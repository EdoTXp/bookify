name: bookify
description: A Flutter project that helps you search for books, add them to your library, and track your reading time.

publish_to: "none"

version: 2.8.7

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.9.0 # Used to receive books through the Google Books API.
  provider: ^6.1.5+1 # Used for DI.
  flutter_bloc: ^9.1.1 # Used for state management.
  cached_network_image: ^3.4.1 # Used to show the cover of the cached book.
  flutter_rating_bar: ^4.0.1 # Used for show the book rating average.
  google_fonts: ^6.3.2 # Used for App Font.
  url_launcher: ^6.3.2 # Used to launch at the book store.
  mobile_scanner: ^7.1.3 # Used to access the camera and scan the ISBN code.
  mask_text_input_formatter: ^2.9.0 # Used to format the ISBN text input.
  characters: ^1.4.0 # Used to manipulate ISBN strings.
  validatorless: ^1.2.5 # Used to validate the form.
  flex_color_picker: ^3.7.2 # Used to pick the color for bookcase.
  calendar_date_picker2: ^2.0.1 # Used to pick the date for loan.
  circular_countdown_timer: ^0.2.4 # Used for timer.
  stop_watch_timer: ^3.2.2 # Used to take reading time per page.
  audioplayers: ^6.5.1 # Used for play default alarm ringtone.
  wakelock_plus: ^1.4.0 # Used for keep the screen awake when timer is started.
  permission_handler: ^12.0.1
  fast_contacts: ^5.0.1 # Used to get Phone Contacts.
  flutter_local_notifications: ^19.5.0 # Used for send notifications.
  flutter_timezone: ^5.0.1 # Used for get local timezone.
  timezone: ^0.10.1 # Used for get timezone for schedule notification.
  intl: ^0.20.2 # Used for set a format to DateTime.
  sqflite: ^2.4.2 # Used for local database.
  path: ^1.9.1 # Used to find the default path of the database.
  shared_preferences: ^2.5.3 # Used for storage the user setting.
  authentication_buttons: ^0.0.5 # Used for show login button on auth page.
  firebase_auth: ^6.1.2 # Used for authenticate user on Firebase.
  firebase_core: ^4.2.1 # Used for initialize the Firebase.
  google_sign_in: ^7.2.0 # Used for login with Google.
  flutter_facebook_auth: # Used for login with Facebook.
    git:
      url: https://github.com/MagnusJohansson/flutter-facebook-auth.git
      ref: support-sdk-36-compilation
      path: facebook_auth

  sign_in_with_apple: ^7.0.1 # Used for login with Apple.
  crypto: ^3.0.7 # Used for create sha256 code for Apple and Facebook login.
  package_info_plus: ^9.0.0 # Used to get a app version.

  flutter_localizations:
    sdk: flutter

  localization: ^2.1.1 # Used for localization support.

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  sqflite_common_ffi: ^2.3.6

  integration_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audios/
    - assets/lang/

  fonts:
    - family: BookifyIcons
      fonts:
        - asset: fonts/BookifyIcons.ttf
